<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>لیست پروکسی‌ها بر اساس نوع</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .buttons {
      margin-bottom: 20px;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .proxy-list {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .proxy-line {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .proxy-line:hover {
      background: #e0f7fa;
    }
  </style>
</head>
<body>
  <h1>لیست پروکسی‌ها بر اساس نوع</h1>
  <div class="buttons">
    <button onclick="showProxies('SOCKS5')">SOCKS5</button>
    <button onclick="showProxies('SOCKS4')">SOCKS4</button>
    <button onclick="showProxies('HTTP')">HTTP</button>
  </div>
  <div class="proxy-list" id="proxyList"></div>

  <script>
    const proxies = {
      SOCKS5: [
        "socks5://117.74.65.207:443",
        "socks5://117.74.65.207:80",
        "socks5://94.73.251.19:1080",
        "socks5://5.139.243.28:7788",
        "socks5://213.168.250.121:40418",
        "socks5://75.119.205.218:32238",
        "socks5://193.106.57.7:33429",
        "socks5://104.255.170.68:50109",
        "socks5://144.202.23.95:20199",
        "socks5://84.239.49.192:9002",
        "socks5://95.38.75.146:2120",
        "socks5://75.119.202.247:52186",
        "socks5://89.239.167.157:7788",
        "socks5://139.180.210.227:17880",
        "socks5://178.44.162.208:7788",
        "socks5://209.97.170.248:8080"
      ],
      SOCKS4: [
        "socks4://192.168.1.1:1080",
        "socks4://10.0.0.2:1080"
      ],
      HTTP: [
        "http://123.45.67.89:8080",
        "http://98.76.54.32:3128"
      ]
    };

    function showProxies(type) {
      const list = document.getElementById('proxyList');
      list.innerHTML = '';
      proxies[type].forEach(proxy => {
        list.appendChild(createProxyLine(proxy));
      });
    }

    function createProxyLine(text) {
      const line = document.createElement('div');
      const cleanText = text.replace(/^https?:\/\//, '')
                            .replace(/^socks4:\/\//, '')
                            .replace(/^socks5:\/\//, '');
      line.className = 'proxy-line';
      line.textContent = cleanText;
      line.onclick = async () => {
        try {
          await navigator.clipboard.writeText(cleanText);
          line.textContent = '✅ ' + cleanText;
          setTimeout(() => line.textContent = cleanText, 2000);
        } catch (err) {
          console.error('خطا در کپی:', err);
        }
      };
      return line;
    }

    // نمایش اولیه SOCKS5
    showProxies('SOCKS5');
  </script>
</body>
</html>
